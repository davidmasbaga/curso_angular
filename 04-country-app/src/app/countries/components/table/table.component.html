<div *ngIf="status === 'loading'; else content">
  <ng-container *ngTemplateOutlet="skeleton"></ng-container>
</div>

<ng-template #content>
  <div *ngIf="countries.length===0;else table" class="alert alert-warning  text-center " >No hay países que mostrar</div>
</ng-template>





<ng-template #table>

<table class="table table-hover text-center">

  <thead>
<tr>
  <th>#</th>
  <th>Continent</th>
  <th>Bandera</th>
  <th>País</th>
  <th>Capital</th>
  <th>Población País</th>

  <th>Map</th>
</tr>
</thead>
<tbody>
  <tr *ngFor="let country of countries;let i= index " >
    <td>{{i+1}}</td>
    <td>{{country.continents}}</td>
    <td><img width="20px" src={{country.flags.svg}} alt={{country.flags.alt}}></td>
    <td>{{country.name.common}}</td>
    <td>{{country.capital}}</td>
    <td>{{country.population | number }}</td>
    <td><a [routerLink]="['/countries/by',country.cca3]" target="_blank"> Ver más</a></td>
  </tr>
</tbody>



</table>

</ng-template>

<ng-template #skeleton>

<app-table-skeleton/>

</ng-template>
