<h2 mat-dialog-title>¿Estás seguro?</h2>
<mat-dialog-content>
  <p>Este proceso no es reversible está a punto de eliminar a {{data.superhero}}</p>

</mat-dialog-content >
<mat-dialog-actions class="flex-row justify-content-end gap-1  ">
  <div>
  <button mat-button (click)="onNoClick()" color="primary">No</button>
  <span class="spacer"></span>
  <button mat-button (click)="onConfirm()" cdkFocusInitial color="warn">Sí, Borrar</button>
</div>
</mat-dialog-actions>
