<mat-card>

<mat-card-header>
  <mat-card-title>
    {{hero.superhero}}
  </mat-card-title>
  <mat-card-subtitle> {{hero.alter_ego}}</mat-card-subtitle>
</mat-card-header>

<img class="border-round-lg  " mat-card-image [src]="hero | heroImagePipe" [alt]="hero.superhero">

<mat-card-content class="mt-2">
<h4>{{hero.publisher}}</h4>
<p><strong>{{hero.first_appearance}}</strong></p>
<custom-chip *ngFor="let name of hero.characters.split(',') | slice:0:3" [data]="name"></custom-chip>

</mat-card-content>
<mat-divider/>
  <mat-card-actions>

    <button mat-button mat-raised color="primary" [routerLink]="['/heroes/edit',hero.id]" ><mat-icon>edit</mat-icon>Editar</button>

<span class="spacer"></span>
<button mat-button mat-raised color="secondary" [routerLink]="['/heroes/',hero.id]" ><mat-icon>more_horiz</mat-icon>MÃ¡s</button>


  </mat-card-actions>


</mat-card>
