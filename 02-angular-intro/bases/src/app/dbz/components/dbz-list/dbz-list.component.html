<h4>Listado</h4>

<ul class="list-group">
  <!-- NgFor tiene varias propiedades index,first, last... para declararlas hay que hacerlo con variables -->
  <li
    class="list-group-item d-flex justify-content-between align-items-center "
    [ngClass]="{
      'list-group-item-dark':isPar
    }"
    *ngFor="let character of characterList;
    let index = index;
    let isFirts = first;
    let isLast = last
    let isPar = even;

    ;
    "

  >
  <div class="">

    <span class="text-primary fw-bold">{{ index + 1 }} -</span>
    <span> {{ character.name }} - </span>
    <strong>Power: </strong>


    <span>{{ character.power }} | </span>

    <span
      >Es el primero:
      <span
        class="fw-medium rounded-pill px-2"
        [ngClass]="{
          'text-bg-success': isFirts,
          'text-bg-danger': !isFirts
        }"
        >{{ isFirts }}</span
      >
    </span>
    <span>
      | Es el Ãºltimo:
      <span
        class="fw-medium rounded-pill px-2"
        [ngClass]="{
          'text-bg-success': isLast,
          'text-bg-danger': !isLast
        }"
        >{{ isLast }}</span
      >
    </span>



  </div>

  <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">X</button>



  </li>
</ul>
