<div
  class="text-center card mb-2 bg-dark pointer-event  "
  (click)="copyUrl(gif.images.downsized_medium.url)"
>
  <shared-lazy-image
    [url]="gif.images.downsized_medium.url"
    [alt]="gif.title || 'No Name'"
  ></shared-lazy-image>

  <div class="card-body text-white">
    <p class="card-text">{{ gif.title || "no title" }}</p>
  </div>
</div>
